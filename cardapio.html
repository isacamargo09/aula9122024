<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cardápio da Padaria Naviraí - Confira nossos pães, doces, salgados e frios.">
    <meta name="keywords" content="padaria, cardápio, pão, doces, salgados, frios">
    <meta name="author" content="Padaria Naviraí">
    <title>Cardápio - Padaria Naviraí</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cardápio - Padaria Naviraí</h1>
    </header>

    <main>
        <section class="menu">
            <div class="categoria">
                <h2>Tipos de Pão</h2>
                <table>
                    <tr>
                        <td>
                            <h3>Pão Francês</h3>
                        </td>
                        <td>
                            <img src="pao-frances.jpg" alt="Pão Francês">
                            <p>R$ 1,00/un</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3>Pão Integral</h3>
                        </td>
                        <td>
                            <img src="pao-integral.jpg" alt="Pão Integral">
                            <p>R$ 2,50/un</p>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="categoria">
                <h2>Frios</h2>
                <table>
                    <tr>
                        <td>
                            <h3>Queijo Mussarela</h3>
                        </td>
                        <td>
                            <img src="queijo.jpg" alt="Queijo Mussarela">
                            <p>R$ 45,00/kg</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3>Presunto</h3>
                        </td>
                        <td>
                            <img src="presunto.jpg" alt="Presunto">
                            <p>R$ 35,00/kg</p>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="categoria">
                <h2>Doces</h2>
                <table>
                    <tr>
                        <td>
                            <h3>Brigadeiro</h3>
                        </td>
                        <td>
                            <img src="brigadeiro.jpg" alt="Brigadeiro">

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3>Bolo de Cenoura</h3>
                        </td>
                        <td>
                            <img src="bolo-cenoura.jpg" alt="Bolo de Cenoura">
                            <p>R$ 15,00/un</p>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="categoria">
                <h2>Salgados</h2>
                <table>
                    <tr>
                        <td>
                            <h3>Coxinha</h3>
                        </td>
                        <td>
                            <img src="coxinha.jpg" alt="Coxinha">
                            <p>R$ 5,00/un</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3>Esfirra</h3>
                        </td>
                        <td>
                            <img src="esfirra.jpg" alt="Esfirra">
                            <p>R$ 6,00/un</p>
                        </td>
                    </tr>
                </table>
            </div>

</body>
</html>
